<section>
    <form action="" [formGroup]="chatForm" (ngSubmit)="onSubmit()">
        <input type="text" name="name" placeholder="Enter the message" formControlName="text" >
        <input type="date" name="age" placeholder="Enter the date" formControlName="date">
        <button [disabled]="chatForm.invalid">Submit</button>
    </form>
</section>
