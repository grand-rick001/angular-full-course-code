{{ room | json }}

<div class="alert alert-success">
    {{ successMessage }}
</div>

<form action="" (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Room Type" name="roomType" [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Amenities" name="amenities" [(ngModel)]="room.amenities">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" placeholder="Room price per night" name="price" [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Photos(provide link)" name="photos" [(ngModel)]="room.photos">
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" placeholder="Check-in Time" name="checkinTime" [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" placeholder="Check-out Time" name="checkoutTime" [(ngModel)]="room.checkoutTime">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" placeholder="rating" name="rating" [(ngModel)]="room.rating">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
