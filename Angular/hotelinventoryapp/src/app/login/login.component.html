<form action="" (ngSubmit)="login()">
    <div class="form-group">
        <input #emailControl="ngModel" appEmailvalidator appHover="green" type="email" name="email" [(ngModel)]="email" placeholder="Provide your user email" />
    </div>
    <div>
        {{ emailControl.errors | json }}
    </div>
    <div class="form-group">
        <input appHover="steelblue" type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </div>
</form>
