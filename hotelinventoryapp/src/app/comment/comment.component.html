<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Post ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of commentz$ | async">
            <td>{{comment.id}}</td>
            <td>{{comment.postId}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
        </tr>
    </tbody>
</table>
